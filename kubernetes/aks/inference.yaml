apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-service
spec:
  replicas: 2                     # Min Replicas (Starting point)
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      containers:
      - name: inference
        image: IMAGE_PLACEHOLDER  # Replaced by CI/CD
        ports:
        - containerPort: 8000
        resources:                # Required for HPA
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom: {secretKeyRef: {name: app-secrets, key: AWS_ACCESS_KEY_ID}}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom: {secretKeyRef: {name: app-secrets, key: AWS_SECRET_ACCESS_KEY}}
      # "Worker Node" Preference
      # In AKS, all nodes are workers by default unless using Node Pools.
      # We just ensure it runs on linux.
      nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: inference-service
  labels:
    app: inference
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    name: http
  selector:
    app: inference

---
# Horizontal Pod Autoscaler (HPA)
# This handles the "Min=2, Max=8" requirement
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inference-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inference-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
