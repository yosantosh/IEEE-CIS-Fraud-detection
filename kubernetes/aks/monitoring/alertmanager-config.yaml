apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-fraud-detection
  namespace: monitoring
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
      
    route:
      group_by: ['alertname', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default-receiver'
      routes:
        - match:
            severity: critical
          receiver: 'critical-receiver'
          
    receivers:
      - name: 'default-receiver'
        # Email configuration (update with your settings)
