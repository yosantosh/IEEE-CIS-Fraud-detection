# CI/CD: Azure AKS + ACR Strategy
name: CI/CD - Azure (AKS+ACR)

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual triggering

env:
  ACR_NAME: mlopsfraud  # Your registry name
  RG: fraud-detection-rg
  CLUSTER: fraud-aks-cluster

jobs:
  # ------------------------------------------------------------------
  # JOB 1: QUALITY & TEST (Runs on every push)
  # ------------------------------------------------------------------
  test:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 httpx
      - name: üîç Lint Code
        run: flake8 src/ tests/ --count --max-line-length=127 --statistics
      - name: üß™ Run Unit Tests
        run: pytest tests/ -v --cov=src --cov-report=xml

  # ------------------------------------------------------------------
  # JOB 2: BUILD & PUSH TO AZURE ACR
  # ------------------------------------------------------------------
  build-and-push-azure:
    name: Build & Push (Azure)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Login to Azure (using the Service Principal Secret)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # 2. Connect to ACR
      - name: ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}
      
      - uses: docker/setup-buildx-action@v3

      # 3. Build & Push Training Image
      - name: üê≥ Build & Push Training
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/training.Dockerfile
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/fraud-training:${{ github.sha }}, ${{ env.ACR_NAME }}.azurecr.io/fraud-training:latest

      # 4. Build & Push Inference Image
      - name: üê≥ Build & Push Inference
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/inference.Dockerfile
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/fraud-inference:${{ github.sha }}, ${{ env.ACR_NAME }}.azurecr.io/fraud-inference:latest

  # ------------------------------------------------------------------
  # JOB 3: DEPLOY TO AKS
  # ------------------------------------------------------------------
  deploy-aks:
    name: Deploy to AKS
    needs: build-and-push-azure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Login to Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # 2. Set K8s Context
      - uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RG }}
          cluster-name: ${{ env.CLUSTER }}

      # 3. Create Secrets in K8s (for S3 access inside the pods)
      - name: Create Secrets
        run: |
          kubectl create secret generic app-secrets \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # 4. Deploy Inference
      - name: Deploy Inference Service
        run: |
          # Replace placeholder with actual image
          sed -i "s|IMAGE_PLACEHOLDER|${{ env.ACR_NAME }}.azurecr.io/fraud-inference:${{ github.sha }}|g" kubernetes/aks/inference.yaml
          kubectl apply -f kubernetes/aks/inference.yaml

      # 5. Deploy Training CronJob
      - name: Deploy Training Job
        run: |
          # Replace placeholder with actual image
          sed -i "s|TRAINING_IMAGE_PLACEHOLDER|${{ env.ACR_NAME }}.azurecr.io/fraud-training:${{ github.sha }}|g" kubernetes/aks/training.yaml
          kubectl apply -f kubernetes/aks/training.yaml
